<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sistema de Gestion Logistico</title>
	
	<script src="../Core/jquery/simplex/js/jquery-1.9.1.js" type="text/javascript"></script>	
	<script src="js/login.js" type="text/javascript"></script>
	<!-- Stylesheets -->
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.css">

	<!-- Optimize for mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
</head>
<body>

	
	<!-- TOP BAR -->
	<div id="top-bar">
		<!--
		<div class="page-full-width">
		
			<a href="#" class="round button dark ic-left-arrow image-left ">Return to website</a>

		</div>--> <!-- end full-width -->	
	
	</div> <!-- end top-bar -->

	
	
	<!-- HEADER -->
	<div id="header">
		
		<div class="page-full-width cf">
	
			<div id="login-intro" class="fl">
				<img src="images/logo-simplex.jpg" alt="Simplex" />
				<h1>Sistema de gestion logistica</h1>
				<h5>Ingrese sus credenciales</h5>
				<h5>AMBIENTE DE PRUEBAS</h5>
			
			</div> <!-- login-intro -->
			
			<!-- Change this image to your own company's logo -->
			<!-- The logo will automatically be resized to 39px height. -->
			<a href="#" id="company-branding" class="fr"><img src="images/logo-simplex.jpg" alt="Simplex" /></a>
			
		</div> <!-- end full-width -->	

	</div> <!-- end header -->
	
	
	
	<!-- MAIN CONTENT -->
	<div id="content">
		<div align="right">
			<p><a href="../Core/ayuda.htm" target="_blank">Ver tutoriales</a></p>	
		</div>
		
		<form action="#" method="POST" id="login-form">
		
			<fieldset>

				<p>
					<label for="login-username">Login</label>
					<input type="text" id="login-username" class="round full-width-input" autofocus />
				</p>

				<p>
					<label for="login-password">Password</label>
					<input type="password" id="login-password" class="round full-width-input" />
				</p>
				
				<!--<p><a href="#">Â¿Olvide mi password?</a>.</p>-->
				
				<!--<a href="../Core/Desktop.htm" class="button round blue image-right ic-right-arrow">Ingresar</a>-->
				<a href="#" onclick="autenticar()" class="button round blue image-right ic-right-arrow">Ingresar</a>
			</fieldset>
		</form>
		
	</div> <!-- end content -->
</body>
</html>
