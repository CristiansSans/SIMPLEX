	<script type="text/javascript">
		$(document).ready(function() {

		//Carga el combo de mantenedores
		function cargaComboMantenedores() {

		}

		//Carga la grilla con los datos del mantenedor
		function cargaFichaMantenedor(idMantenedor) {
			$("#lnkAgregarEmpresa").fadeOut();
			$("#lnkAgregarCliente").fadeOut();		
			$("#lnkPermisosRol").fadeOut();		
			switch(idMantenedor) {
				case(1):
					$('#divMantenedor').load('mantenedor-lugar.htm');
					$("#lblMantenedor").text("Lugares");
					$("#lblAyuda").text("Mantenedor con los lugares del sistema");				
					break;
				case(2):
					$('#divMantenedor').load('mantenedor-empresa.htm');
					$("#lblMantenedor").text("Mantenedor de proveedores");
					$("#lblAyuda").text("Mantenedor de los proveedores registradas en el sistema");
					$("#lnkAgregarEmpresa").fadeIn();
					break;
				case(3):
					$('#divMantenedor').load('mantenedor-cliente.htm');
					$("#lblMantenedor").text("Mantenedor de clientes");
					$("#lblAyuda").text("Mantenedor de clientes registrados en el sistema");
					$("#lnkAgregarCliente").fadeIn();	
					break;
				case(4):
					$('#divMantenedor').load('mantenedor-tramos.htm');
					$("#lblMantenedor").text("Mantenedor de tramos");
					$("#lblAyuda").text("Mantenedor de tramos en el sistema");
					break;
				case(5):
					$('#divMantenedor').load('mantenedor-navieras.htm');
					$("#lblMantenedor").text("Mantenedor de navieras");
					$("#lblAyuda").text("Mantenedor de navieras");
					break;		
				case(6):
					$('#divMantenedor').load('mantenedor-usuarios.htm');
					$("#lblMantenedor").text("Usuarios y roles");
					$("#lblAyuda").text("Mantenci√≥n de usuarios y roles");
					$("#lnkPermisosRol").fadeIn();
					break;									
			}
		}
	</script>
	<body>
		<div class="ui-layout-center">
			<div id="divMantenedor" style="border:#8F8F8F"></div>
		</div>
		<div class="ui-layout-north">

			<li id="lnkAgregarCliente" style="display:none"><a href="#" onclick="agregarNuevoCliente()">Agregar cliente</a></li>
			<li id="lnkPermisosRol" style="display:none"><a href="#" onclick="editarPermisosRol()">Permisos del rol</a></li>
		</div>
		<div class="ui-layout-west">
			<table width="100%">
				<tr>
					<td width="20"><img src="img/ico_table.png" /></td>

				</tr>

				</tr>
